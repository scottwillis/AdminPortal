<div>

  <header class="pageHeader">
    <h3><i class="fa fa-shopping-cart fa-lg page-caption" aria-hidden="true"></i>Orders</h3>
  </header>

  <div>

    <kendo-grid
      [data]="entities"
      >
      <kendo-grid-column title="No"         field="orderNo" width="80"></kendo-grid-column>
      <kendo-grid-column title="PO No"      field="poNo"></kendo-grid-column>
      <kendo-grid-column title="Order Date" field="ordDate" width="140" filter="date" format="{0:d}"></kendo-grid-column>
      <kendo-grid-column title="PO Date"    field="poDate" width="140" filter="date" format="{0:d}"></kendo-grid-column>
      <kendo-grid-column title="Mark"       field="mark"></kendo-grid-column>
      <kendo-grid-column title="Status"     field="status" width="80" [headerStyle]="{'text-align': 'center'}" [style]="{'text-align': 'center'}"></kendo-grid-column>
    </kendo-grid>

  </div>

</div>
